<!-- app.component.html -->

<form action="" [formGroup]="regForm" class="form" (ngSubmit)="submit()">
  <h2 class="text-primary">Registration Form</h2>

  <div class="form-group">
    <label for="name">First Name: </label>
    <input type="text" formControlName="firstName" class="form-control">

    <div class="text-danger"
      *ngIf="regForm.get('firstName')?.touched && regForm.get('firstName')?.invalid || submitted&& regForm.get('firstName')?.invalid">
      <div *ngIf="regForm.get('firstName')?.errors?.['required']">
        First Name is Required
      </div>
    </div>
  </div>



  <div class="form-group">
    <label for="name">Last Name: </label>
    <input type="text" formControlName="lastName" class="form-control">

    <div class="text-danger"
      *ngIf="regForm.get('lastName')?.touched && regForm.get('lastName')?.invalid || submitted&& regForm.get('lastName')?.invalid">
      <div *ngIf="regForm.get('lastName')?.errors?.['required']">
        First Name is Required
      </div>
    </div>
  </div>


  <div class="actions">
    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-warning" (click)="reset()">Reset</button>
  </div>
</form>
