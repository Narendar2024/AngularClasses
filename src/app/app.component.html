<!-- app.component.html -->

<form action="" [formGroup]="regForm" class="form" (ngSubmit)="submit()">
  <h2 class="text-primary">Registration Form</h2>

  <!-- First Name -->
  <div class="form-group">
    <label for="name">First Name: </label>
    <input type="text" formControlName="firstName" class="form-control">

    <div class="text-danger"
      *ngIf="regForm.get('firstName')?.touched && regForm.get('firstName')?.invalid || submitted&& regForm.get('email')?.invalid">
      <div *ngIf="regForm.get('firstName')?.errors?.['required']">
        First Name is Required
      </div>
    </div>
  </div>


  <!-- Last Name -->
  <div class="form-group">
    <label for="name">Last Name: </label>
    <input type="text" formControlName="lastName" class="form-control">

    <div class="text-danger"
      *ngIf="regForm.get('lastName')?.touched && regForm.get('lastName')?.invalid || submitted&& regForm.get('email')?.invalid">
      <div *ngIf="regForm.get('lastName')?.errors?.['required']">
        Last Name is Required
      </div>
    </div>
  </div>


  <!-- Email -->
  <div class="form-group">
    <label for="name">Email: </label>
    <input type="text" formControlName="email" class="form-control">

    <div class="text-danger"
      *ngIf="regForm.get('email')?.touched && regForm.get('email')?.invalid || submitted&& regForm.get('email')?.invalid">
      <div *ngIf="regForm.get('email')?.errors?.['required']">
        Email is Required
      </div>
      <div *ngIf="regForm.get('email')?.errors?.['email']">
        Invalid Email
      </div>
    </div>
  </div>


  <!-- Password -->
  <div class="form-group">
    <label for="name">Password: </label>
    <input type="text" formControlName="password" class="form-control">

    <div class="text-danger"
      *ngIf="regForm.get('password')?.touched && regForm.get('password')?.invalid || submitted&& regForm.get('password')?.invalid">
      <div *ngIf="regForm.get('password')?.errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="regForm.get('password')?.errors?.['minlength']">
        Password is must contain 8 characters.

      </div>
    </div>
  </div>


  <!-- Confirm Password -->
  <div class="form-group">
    <label for="name">Confirm Password: </label>
    <input type="text" formControlName="confirmPassword" class="form-control">

    <div class="text-danger"
      *ngIf="regForm.get('confirmPassword')?.touched && regForm.get('confirmPassword')?.invalid || submitted&& regForm.get('confirmPassword')?.invalid">
      <div *ngIf="regForm.get('confirmPassword')?.errors?.['required']">
        Confirm Password is required.
      </div>

    </div>

    <div class="text-danger"
      *ngIf="(submitted || regForm.get('confirmPassword')?.touched) && regForm.errors?.['mismatch']">
      Password &^ Confirm Password should be match
    </div>
  </div>


  <div class="actions">
    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-warning" type="button" (click)="reset()">Reset</button>
  </div>
</form>
